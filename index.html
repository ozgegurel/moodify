<html lang="en">
  <head>

    <title>Moodify - Discover Music for Your Mood | AI-Powered Music Recommendations</title>

    <meta name="description" content="Discover the perfect soundtrack for your mood with Moodify. AI-powered music recommendations powered by Gemini and Spotify. Describe how you're feeling and get personalized song suggestions." />
    <meta name="keywords" content="music recommendations, mood-based music, AI music, Spotify, music discovery, personalized music, mood music, AI-powered music, music for mood" />
    <meta name="author" content="Moodify" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#171717" media="(prefers-color-scheme: dark)" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />

    <meta property="og:title" content="Moodify - Discover Music for Your Mood" />

    <meta property="og:image" content="/src/assets/moodify-light.png" />
    <meta property="og:site_name" content="Moodify" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/src/assets/moodify-light-icon.png" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https:/moodify.osuke.dev/" />
    <script>
      // Apply dark mode class and favicon before React loads to prevent flash
      (function() {
        const saved = localStorage.getItem('darkMode');
        const isDark = saved !== null 
          ? saved === 'true' 
          : window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (isDark) {
          document.documentElement.classList.add('dark');
          document.documentElement.classList.remove('light');
          document.getElementById('favicon').href = '/src/assets/moodify-dark-icon.png';
        } else {
          document.documentElement.classList.add('light');
          document.documentElement.classList.remove('dark');
          document.getElementById('favicon').href = '/src/assets/moodify-light-icon.png';
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
